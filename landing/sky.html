	<style type="text/css">
		html {
			box-sizing: border-box;
		}
		*, *:before, *:after {
			box-sizing: inherit;
		}
		body {
			background-color: #eaeaec;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: .8rem;
		}
		.main-img {
			max-width: 100%;
			height: auto;
			display: block;
		}
		.main-img.is-big {
			display: none;
		}

		.btn-container {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			padding: 12px;
		}

		.btn-container .btn {
			display: block;
			opacity: 0;
			-webkit-transform: translateY(200px);
			-ms-transform: translateY(200px);
			transform: translateY(200px);
			transition: opacity .7s, -webkit-transform .7s;
			transition: opacity .7s, transform .7s;
			transition: opacity .7s, transform .7s, -webkit-transform .7s;
		}

		.btn-container .btn:last-child {
			transition-delay: .3s;
		}

		.btn-container.is-visible .btn {
			opacity: 1;
			-webkit-transform: translateY(0);
			-ms-transform: translateY(0);
			transform: translateY(0);
		}

		.btn {
			display: inline-block;
			padding: 14px 12px;
			background: #000 url('img/btn-arrow.png') no-repeat right center;
			text-decoration: none;
			color: #fff;
			margin-bottom: 12px;
			text-transform: uppercase;
			font-weight: bold;
			line-height: 1;
			box-shadow: 1px 1px 3px 0 #999;
			font-size: .9.5em;
		}

		.btn-icon {
			display: block;
			float: left;
			width: 18px;
			height: 18px;
			margin-right: 12px;
		}

		.btn-icon.is-call {
			background: transparent url('img/icon-call.png') no-repeat center center;
			background-size: 100% 100%;
		}

		.btn-icon.is-mail {
			background: transparent url('img/icon-mail.png') no-repeat center center;
			background-size: 100% 100%;
		}

		.btn-text {
			line-height: 18px;
		}

		.btn.is-green {
			background-color: rgba(109, 190, 15, .9);
		}

		.btn.is-blue {
			background-color: rgba(0, 132, 204, .9);
		}

		@media (min-width: 660px) {
			body {
				background-color: #eaeef1;
			}
			.main-img.is-small {
				display: none;
			}
			.main-img.is-big {
				display: block;
			}

			.btn-container {
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
			}
			.btn-container .btn {
				margin-right: 12px;
				-webkit-flex: 1 0 0px;
				-ms-flex: 1 0 0px;
				flex: 1 0 0px;
				margin-bottom: 0;
				-webkit-transform: translateY(0) translateX(-200px);
				-ms-transform: translateY(0) translateX(-200px);
				transform: translateY(0) translateX(-200px);
			}
			.btn-container .btn:last-child {
				margin-right: 0;
				-webkit-transform: translateY(0) translateX(200px);
				-ms-transform: translateY(0) translateX(200px);
				transform: translateY(0) translateX(200px);
			}
			.btn-container.is-visible .btn {
				-webkit-transform: translateX(0);
				-ms-transform: translateX(0);
				transform: translateX(0);
			}
		}
	</style>

<body>

	<img src="img/main-small.jpg" alt="Sky Image" class="main-img is-small js-mainImg" id="js-smallImg">
	<img src="img/main-big.jpg" alt="Sky Image" class="main-img is-big js-mainImg" id="js-bigImg">

	<div class="btn-container" id="js-btnContainer">
		<a href="http://doveconviene.it/_/redirect?from=btn_call&to=tel%3A800922314" class="btn is-green" id="js-btnCall" target="_blank">
			<img src="img/icon-call.png"/>
			<span class="btn-text">Chiama ora</span>
		</a>
		<a href="http://www.doveconviene.it/_/redirect?from=btn_form&to=http%3A%2F%2Fwww.sky.it%2Fcallmenow%2Fres%2Fnuovoabbonamento.html" class="btn is-blue">
			<span class="btn-icon is-mail"></span>
			<span class="btn-text">Vuoi essere contattato?</span>
		</a>
	</div>

</body>

	<script>
		var isInIFrame = (window.location != window.parent.location);
		var btnCall = document.getElementById('js-btnCall');
		var btnContainer = document.getElementById('js-btnContainer');
		var btnContainerHeight = btnContainer.offsetHeight;
		var windowHeight = window.innerHeight;
		var mainImgs = document.querySelectorAll('.js-mainImg');
		var visibleImg = '';
		var imgHeight = 0;

		// Se la pagina Ã¨ contenuta in iFrame
		if(isInIFrame===true){
			btnCall.style.display = 'none';
		}

		// Calcolo altezza dell'immagine visibile
		function getVisibleImgHeight() {

			Array.prototype.forEach.call(mainImgs, function(el, i){

				if(el.offsetWidth > 0 || el.offsetHeight > 0 ) {
					visibleImg = el;
				}
			});

			imgHeight = visibleImg.offsetHeight;
		}

		// Imposto posizione del container dei bottoni
		function setBtnContainerPosition() {

			getVisibleImgHeight();

			if(windowHeight >= btnContainerHeight + imgHeight) {
				btnContainer.style.top = imgHeight + 'px';
				btnContainer.style.bottom = 'auto';
			} else {
				btnContainer.style.top = 'auto';
				btnContainer.style.bottom = '0';
			}
		}

		window.onload = function() {
			setBtnContainerPosition();
			btnContainer.classList.add('is-visible');
		};

		window.onresize = function() {
			windowHeight = window.innerHeight;
			setBtnContainerPosition();
		};
	</script>
